<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Controle de Replay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin - Controle de Replay</h1>
    <div class="controls">
        <button onclick="sendCommand('play')">Play</button>
        <button onclick="sendCommand('stop')">Stop</button>
    </div>

    <script>
        function sendCommand(command) {
            fetch('control.json', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            }).then(response => {
                if (response.ok) {
                    alert('Comando enviado: ' + command);
                } else {
                    alert('Erro ao enviar comando');
                }
            });
        }
    </script>
</body>
</html>
